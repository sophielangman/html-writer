<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tile Layer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <article>
    <h1>Super Epic Tile Layer</h1>
    <strong><data>$35</data></strong>
    <m>(in stock)</m>
    <img src="images/placeholder-4by3.svg" alt="">
    <dl>
      <dt>Ages:</dt>
      <dd><data>8+</data></dd>
      <dt>Number Players:</dt>
      <dd><meter>2-5</meter></dd>
      <dt>Length:</dt>
      <dd><time datetime="45 min"></dd>
      <dt>Average Rating:</dt>
      <dd><meter>4/5</meter></dd>
    </dl>


  </article>
</body>
</html>
